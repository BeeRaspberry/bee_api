version: 2.1

orbs:
  python: circleci/python@1.2.0

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: test_requirements.txt
          pkg-manager: pip
          pypi-cache: false

      - run:
          name: Lint with flake8
          command: |
            pip install flake8
            # stop the build if there are Python syntax errors or undefined names
            flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
            # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
            flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - run:
          name: Run Tests
          command: |
            echo 'export CONFIG_FILE=${CIRCLE_WORKING_DIRECTORY}/config-sample.cfg' >> $BASH_ENV
            source $BASH_ENV
            pwd
            ls -l
            ls -l $CIRCLE_WORKING_DIRECTORY
            coverage run -m pytest --junitxml=test-results/test-results.xml

      - run:
          name: Generate reports
          command: |
            coverage report
            coverage xml -o test-results/coverage.xml
            coverage html
            ls -l

      - store_artifacts:
          path: test-results/coverage.xml

workflows:
  main:
    jobs:
      - build

